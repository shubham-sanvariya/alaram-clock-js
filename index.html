<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-title">
        <h1>ALARM CLOCK ‚è∞ </h1>
    </div>

    <div class="container">
        <!-- In header we are showing the current time provided by javascript funtionality -->
        <header>
            <h3 id="time"></h3>
        </header>

        <!-- In 1st section we are handling the set alraam by getting the time through select options
                 and setting it by Set Alarm button -->
        <section>
            <div class="set-alarm">
                <div>
                    <form>
                        <select name="hours" id="hours" required></select>
        
                        <select name="minutes" id="minutes" required></select>
        
                        <select name="seconds" id="seconds" required></select>
                        <select name="am-pm" id="am-pm" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </form>
                </div>
                <button id="set_alarm">Set Alarm</button>
            </div>
        </section>

        <section>
            <p class="alarms_p">Alarms</p>
            <div class="all-alarms">p
                <!-- <div class="alarm">
                                    <p>12:00:49 PM</p>
                                    <i class="fa-solid fa-trash"></i>u
                                </div> -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
